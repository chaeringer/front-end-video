        <a-entity position="0 2.25 -9.875" particle-system="preset:snow;particleCount:5000"></a-entity>

        <!-- Christmas Wishes -->
        <a-entity id="Greetings" position="1.661 1.434 3.733" scale="5 5 5" rotation="0 225.53 0" text="color:#FFFFFF;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Bold.json;shader:msdf;value:Best Wishes for the New Year! â€” Your Front-end Team;wrapCount:28.91"></a-entity>
